<body>


    <div class="sidebar">
        <a href="#home"> <span class="menu">Home</span></a>

        <a href="#contact"><span class="menu">About Us</span></a>
        <a href="#contact"><span class="menu">Source</span></a>
    </div>


    <div class="content">



        <div class="card-deck py-3"
            style="background-color: rgb(22, 22, 37); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="card mx-3 mb-3">

                <canvas id="dchart1"></canvas>

            style="background-color: rgb(22, 22, 37); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="card mx-3 mb-3">
                <h3 class="text-center text-muted">Cases In World (Per Million)</h3>
                <canvas id="worldchart1"></canvas>
            </div>
            <div class="card mx-3 mb-3">
                <h3 class="text-center text-muted">Covid-19 Cases in World</h3>
