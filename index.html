<body>

    <div class="sidenav">
        <a>Covid Tracker</a>
        <a href="#about">Home</a>
        <a href="#services">Check-Up</a>
        <a href="#clients">Emergency Numbers</a>
        <a href="#contact">Know Us</a>
    </div>


    <div class="content">

        <div class="container-fluid  bg-light p-5 text-center my-3">
            <h1>Covid-19 Tracker</h1>
            <h5 class="text-muted"> An Opensource project to keep track of all the COVID-19 Cases around the world.</h5>
        </div>
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-4 text-warning">
                    <h5>Infected Cases</h5>
                </div>

                </div>
                <div class="col-4 text-danger">

        </div>

            <h5 class="text-info">Prevention is better than Cure</h5>

        </div>



        <footer class="footer mt-auto py-3 bg-light">
            <div class="conatiner text-center">

            </div>
        </footer>
